<body class="{% block body_class %}{% endblock %}">

    <header id="header" class="{% block header_class %}{% endblock %}">
        <div class="navbar container" role="navigation">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#nav-top" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <div id="branding" class="col-sm-4 col-md-5 col-lg-6"><a href="{% url 'home-index' %}"><img src="{{ STATIC_URL }}images/logo-pn-blue.png" width="160" height="53" alt="PressureNet" /></a></div>

            <nav id="nav-top" class="collapse col-sm-8 col-md-7 col-lg-6">
                <ul class="nav nav-pills nav-justified">
                    <li class="menu-item"><a href="{% url 'home-index' %}">Home</a></li>
                    <li class="menu-item"><a href="{% url 'home-about' %}">About</a></li>
                    <li class="menu-item"><a href="{% url 'customers-developer-landing' %}">Developers</a></li>
                    <li class="menu-item"><a href="{% url 'customers-api-landing' %}">API</a></li>
                    <li class="menu-item"><a href="{% url 'blog-list' %}">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer id="footer">
        <div  class="container">
            <nav id="nav-bottom" role="navigation">
                <a id="social-email" href="mailto:contact@cumulonimbus.ca"><i class="fa fa-envelope fa-lg"></i></a>
                <a id="social-play" href="https://play.google.com/store/apps/details?id=ca.cumulonimbus.barometernetwork"><i class="fa fa-android fa-lg"></i></a>
                <a id="social-github" href="https://github.com/Cbsoftware/"><i class="fa fa-github fa-lg"></i></a>
                <a id="social-twitter" href="https://twitter.com/Cumulonimbus_ca"><i class="fa fa-twitter fa-lg"></i></a>
                <a id="social-instagram" href="http://instagram.com/pressurenet"><i class="fa fa-instagram fa-lg"></i></a>
                <a id="social-youtube" href=""><i class="fa fa-youtube-play fa-lg"></i></a>
                <a id="social-gplus" href="https://plus.google.com/u/0/communities/109657802451413701146"><i class="fa fa-google-plus-square fa-lg"></i></a>
                <a id="social-facebook" href="https://www.facebook.com/Cumulonimbus.ca"><i class="fa fa-facebook-square fa-lg"></i></a>
                <a id="social-linkedin" href="http://www.linkedin.com/company/3050978"><i class="fa fa-linkedin-square fa-lg"></i></a>
            </nav>
            <div id="credits">
                Copyright &copy; 2014 <a id="cb-logo" href="http://cumulonimbus.ca" target="_blank"></a> Cumulonimbus Inc.
            </div>
