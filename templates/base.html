{% load url from future %}

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>pressureNET</title>

    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,700,900,400italic">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/underscore-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/stats.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    
    {% block extrahead %}
    {% endblock %}
  </head>

  <body>
    <header id="masthead">
      <h1 id="site-title"><a href="/">pressure<span>NET</span></a></h1>
      <nav>
        <a href="{% url 'home-about' %}">About</a>
        <a href="{% url 'customers-livestream'%}">Developers</a>
        <a href="https://github.com/cbsoftware" target="_blank">GitHub</a>
        <a id="link-cb" class="link-logo" href="http://cumulonimbus.ca">Cumulonimbus</a>
        <a id="link-gp" class="link-logo" href="https://play.google.com/store/apps/details?id=ca.cumulonimbus.barometernetwork" target="_blank">Download pressureNET</a>
      </nav>
    </header>

    <div id="main" class="group">

      {% block main_content %}
      {% endblock %}

    </div>

    {% block footer %}
      <footer>
        <nav id="contact">
          <a id="mail" href="mailto:software@cumulonimbus.ca" title="Write us an e-mail" target="_blank"></a>
          <a id="bird" href="https://twitter.com/Cumulonimbus_ca" title="Follow us on Twitter" target="_blank"></a>
          <a id="gplus" href="https://plus.google.com/105785057346543310426/" title="Follow us on Google Plus" target="_blank"></a>
          <a id="octo" href="https://github.com/Cbsoftware/" title="Follow us on GitHub" target="_blank"></a>
        </nav>
      </footer>
    {% endblock %}



    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-78967-8']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

    {% block extra_footer %}
    {% endblock %}

  </body>
</html>
